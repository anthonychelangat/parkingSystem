

<div class="login-container">
  <div class="form-container mat-elevation-z5">

    <div class="photo">
      <img class="profile-image-toolbar"
        width="150"
        height="150" src="assets/cloud.jpeg" alt="">
    </div>

    <h1 class="center margin-top margin-bottom">KYAMBOGO UNIVERSITY</h1>
    <h1 class="center margin-top margin-bottom">Admin Signup</h1>
    <form actions="" [formGroup]="signUpForm" (ngSubmit)="signupSubmit()">
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name" type="text">
        <mat-error *ngIf="name?.errors?.['required']">Please enter a name!</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email address" formControlName="email" type="email">
        <mat-error *ngIf="email?.errors?.['required']">Please enter a correct email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="password" formControlName="password" type="password">
        <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Confirm password" formControlName="confirmPassword" type="password">
        <mat-error *ngIf="password?.errors?.['required']">Enter password again</mat-error>
      </mat-form-field>
      <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
        Passwords should match
      </mat-error>

      <div class="center margin-top">
        <button mat-raised-button color="primary" type="submit">Signup</button>
      </div>

      <span class="center margin-top"><p class="p">Go to </p>
         <a
         mat-button
         class="linkLogin"
         routerLink="/student login">
         Login
         </a>
        </span>
    </form>

  </div>
</div>
