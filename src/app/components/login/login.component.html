<div class="login-container">
  <div class="form-container mat-elevation-z5">

    <h1 class="center margin-top margin-bottom">Kyambogo University</h1>
    <h1 class="center margin-top margin-bottom">Admin Login Page</h1>
    <form [formGroup]="loginForm" action="" color="accent" (ngSubmit)="loginSubmit()">
      <mat-form-field>
        <input matInput placeholder="Email address" formControlName="email" type="email">
        <mat-error>Please enter a correct email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="password" formControlName="password" type="password">
        <mat-error>Password is required</mat-error>
      </mat-form-field>

      <div class="center margin-top">
        <button mat-raised-button color="primary" type="submit">Login</button>
      </div>

      <span class="center margin-top"><a>Forgot Your Password?</a></span>
    </form>

  </div>
</div>
