<mat-toolbar color="primary">
  <mat-toolbar-row>

    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>

    <div class="dispaly1">
      <p>Hello
        <a routerLink="/profile" href="#">Chelangat Anthony</a>
      </p>
  </div>

    <span class="spacer"></span>

    <div class="dispaly1">
      <p>
      <a routerLink="/profile" mat-raised-button color="red">
       <img class="profile-image-toolbar"
       width="30"
       height="30" src="assets/me.jpg" alt="">
      Chelangat Anthony profile
     </a>
   </p>
    </div>

      <button color="warn" mat-button>
        <mat-icon>logout</mat-icon>
        Logout
      </button>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav class="sidenav" #sidenav opened="true" mode="side">
    <br>
    <div class="nav-image">
      <img mat-nav-content class="profile-image-toolbar"
        width="100"
        height="100" src="assets/me.jpg" alt="">
    </div>

    <div class="nav-name">
      <h2>Chelangat Anthony</h2>
    </div>

    <mat-divider></mat-divider>

    <div class="nav-name">
      <h2>Admin</h2>
    </div>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a routerLink="/home" mat-list-item><mat-icon class="icon-image" >home</mat-icon> <h1><b> Home ></b></h1></a>
      <a routerLink="/profile-input" mat-list-item><mat-icon class="icon-image" >add</mat-icon> <h1><b> Add Officer ></b></h1></a>
      <a routerLink="/officer-list" mat-list-item><mat-icon class="icon-image" >person</mat-icon> <h1><b>Officers ></b></h1></a>
      <a routerLink="/history" mat-list-item><mat-icon class="icon-image" >books</mat-icon> <h1><b> History    ></b></h1></a>
      <a routerLink="/charts" mat-list-item><mat-icon class="icon-image" >home</mat-icon><h1><b>  Charts ></b></h1></a>
      <a routerLink="/settings" mat-list-item><mat-icon class="icon-image" >settings</mat-icon> <h1><b>  Settings ></b></h1></a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height: 88vh">
    <div class="content">


      <!--Begin-->
      <h1>Enter the Required Information Below</h1>
      <form (ngSubmit)="carEntrySubmit()" (formGroup)="entryForm" class="entry">
        <div class="mb-3">
          <label for="numberPlate" class="form-label">Number Plate</label>
          <input type="text" class="form-control" id="numberPlate" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Destination</label>
          <input type="text" class="form-control" id="location">
        </div>
        <div class="mb-3">
          <label for="time" class="form-label">Time to be Spent in Campus</label>
          <input type="text" class="form-control" id="time" aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!--End-->



    </div>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
